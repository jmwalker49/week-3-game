<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>The Pyschic Game</title>
  </head>
  <body>

    <!-- When we start playing the game, our HTML will be placed into this div. -->
    <div id="game">
      <p><h1>The Psychic Game</h1></p>
      <p>Guess what letter I'm thinking of ...</p>
      <p>Wins: </p>
      <p>Losses: </p>
      <p>Guesses Left: 9</p>
      <p>Your Guesses so far: </p>

    </div>

    <script type="text/javascript">

      // Our array of possible computer choices.
      var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

      // Variables for tracking our wins, losses guesses left and guesses made.
      var wins = 0;
      var losses = 0;
      var left = 9;
      var guesses = [];
      
      // When the user presses a key, it will run the following function...
      document.onkeyup = function(event) {

        // Determine which key was pressed, make it lowercase, and set it to the userGuess variable.
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

        // Sets the computerGuess variable equal to a random choice from the computerChoice array.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // If the user presses a key it runs a loop
        
         for (i = 0; i < 1; i++) {
          // This logic determines the outcome of the game (win/loss/left/guesses), and increments the appropriate counter.
          if (userGuess === computerGuess) {
            wins++; left = 9; guesses = [];
          }
          else if (userGuess !== computerGuess) {
           left--;
           guesses.push(userGuess);
          }
          if (left === 0){
            losses++; guesses = []; left = 9;
          }
            
          
        
                   

          // Here we create the HTML that will be injected into our div and displayed on the page.
          var html = "<p><h1>The Psychic Game</h1></p>" +
          "<p>Guess what letter I'm thinking of ...</p>" +
          "<p>Wins: " + wins + "</p>" +
          "<p>Losses: " + losses + "</p>" +
          "<p>Guesses Left: " + left + "</p>" +
          "<p>Your Guesses so far: " + guesses + "</p>";

          // Injecting the HTML we just created into our div and updating the game information on our page.
          document.querySelector("#game").innerHTML = html;

      } };
      
    </script>

  </body>
</html>
